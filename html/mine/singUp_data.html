<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>个人资料</title>
    <link rel="stylesheet" href="../../css/base.css"/>

    <link rel="stylesheet" href="../../css/header.css"/>
</head>
<style>
    body{
        background-color: #fff;!important;
    }

    .main{
        width: 100%;
        padding-left: 0.4rem;
        padding-top: 2rem;
    }
    .main>div{
        width: 100%;
        height: 1.1rem;
        line-height: 1.1rem;
        border-bottom: 1px solid #eeeeee;

    }
    .main>div>span{
        width: 30%;

        font-size: 0.3rem;
        color:#666;
    }
    .main>div>img{
        width: 1rem;
        height: 1rem;
        margin-left:28%;
        border-radius: 50%;
        vertical-align: middle;
    }
    .main>.header{
        padding-bottom: 0.1rem;
        border-bottom: none;
    }
    .main>div>div{
        width: 65%;
        height: 0.8rem;
        line-height: 0.8rem;
        display: inline-block;
        text-align: center;
        border: none;
        font-size: 0.28rem;
        color:#666;
    }
    .main>.des{
        border-top: 0.1rem solid #eeeeee;
        height: auto;
        border-bottom: none;
    }
    .main>.des>span{
        display: block;
        height: 0.8rem;
    }
    .main>.des>p{
        margin-left: 0.4rem;
        height: auto;
        padding-right: 0.4rem;
        line-height: 0.5rem;
    }
    .main>.sex_require{
        position: relative;
    }
    .main>.sex_require>a{
        /*     position: absolute;*/
        width: 65%;
        display: inline-block;
        text-align: center;
        font-size: 0.28rem;
        color:#666;
    }
   .apply{
       height: 1.2rem;
       background: #fff;
       position: fixed;
       z-index: 2;
       bottom: 0;
   }
    .apply>button{
        height: 0.9rem;
        line-height: 0.9rem;
        position: absolute;
        width: 35%;
        top: 10%;
        border-radius: 5px;
        font-size: 0.3rem;
    }
    .apply>.reject{
        left: 5%;

    }
    .apply>.agree{
        left: 50%;
        color:#fff;
        background-color: #f0ad4e;
    }
</style>
<body>
<div class="layer">
    <header>
        <i onclick="back()"></i>
        <h3>个人资料</h3>

    </header>
    <div class="main">
        <div class="header">
            <span>简历头像</span>
            <img src="../../img/focus-img1.png" alt="" onclick="location.href='head.html'"/>
        </div>
        <div class="real_name">
            <span>真实姓名</span>
            <div>啦啦啦</div>
        </div>
        <div class="nick_name">
            <span>昵称</span>
           <div>1243</div>
        </div>
        <div class="sex sex_require">
            <span>性别</span>
            <div>女</div>
        </div>
        <div class="birthday" id="birthday">
            <span>生日</span>
            <div>1998-10-12</div>
        </div>
        <div class="high">
            <span>身高</span>
          <div>185cm</div>
        </div>
        <div class="area">
            <span>所在地区</span>
            <div id="city" class="address"> 河南省郑州金水区</div>
        </div>
        <div class="school">
            <span>毕业学校</span>
           <div>郑州大学</div>
        </div>
        <div class="des">
            <span>个人评价:</span>
            <p>勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学勤奋、认真、好学</p>
        </div>
        <div class="apply">
            <button class="reject">拒绝</button>
            <button class="agree">同意</button>
        </div>
    </div>
</div>
</body>
